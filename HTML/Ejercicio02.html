<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 2</title>
</head>
<body>

    <fieldset>
        <legend> Personal Details</legend>

        Salutation <br>
        
        <select name="salutation" id="salutation">
            <option value="None">--None--</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Ms">Ms</option>
            <option value=""></option>
        </select>



        <br><br>



        First name:
        <label for="nombre"></label>
        <input type="text" id="nombre" name="nombre" pattern="[A-Za-z ]+" required> <br><br>
        Last name: 
        <label for="lastname"></label>
        <input type="text" id="lastname" name="lastname" pattern="[A-Za-z ]+" required> <br><br>

        Gender:
        <label for="Male"></label>
        <input type="radio" name="card" id="Male"> Male
        <label for="Female"></label>
        <input type="radio" name="card" id="Female"> Female
        <br><br>

        Email:
        <label for="Email"></label>
        <input type="email" id="Email" name="Email" maxlength="30" required><br><br>

        Date of Birth:
        <label for="birth"></label>
        <input type="date"> <br><br>
        
        Address: <br>
        <textarea name="address" id="" cols="30" rows="3" maxlength="100"></textarea> <br><br>

        <button type="submit">submit</button>












    </fieldset>
    
</body>
</html>
